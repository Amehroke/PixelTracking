<!DOCTYPE html>
<html>
<head>
  <title>Video Tracking</title>
</head>
<script>
  //This code assigns the tracking pixel's src attribute when video is played. 
  document.addEventListener("DOMContentLoaded", function() {
    // Listen for the 'play' event on the video element
    document.getElementById("videoPlayer").addEventListener("play", function() {
        // Update the src attribute of the tracking pixel to initiate the request
        document.getElementById("trackingPixel").src = "http://127.0.0.1:5000/?event=video_played";
    });
  });
    
</script>
<body>
  <h1>Video Tracking</h1>

  <video id="videoPlayer" width="640" height="360" controls>
    <source src="product1.mp4" type="video/mp4">
  </video>

  <button id="trackButton">Purchase</button>

  <!-- Hidden tracking pixel -->
  <img id="trackingPixel" src="" alt="" style="display:none;">
</body>
</html>
